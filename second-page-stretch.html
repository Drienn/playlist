<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    @font-face {
      font-family: Avenir;
      src: url('fonts/AvenirNextLTPro-Regular.otf');
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style-stretch.css">
</head>

<body>
  <header class="second-header">
    <span>click an album to add its tracks to the bin</span>
  </header>
  <div class="container-fluid">
    <div id="second-main" class="row">
      <div class="album-container">

      </div>

      <div id="album-selection-box" class="row">
        <div id="display-box" class="box col-md-4">

        </div>
        <div class="box storage-box col-md-4">

        </div>
        <img id="arrow" src="arrow.png" alt="">
        <div class="box select-box col-md-4">

        </div>

      </div>
      <div class="row second-buttons">
        <button id="clear" class="btn option-buttons" type="button" name="button">Clear Tracks</button>
        <button id="submit" class="btn option-buttons" type="button" name="button">Submit</button>
      </div>

    </div>



  </div>

  <footer>
    <span id="copyright">&copy; 2017 Emit Dutcher</span>
  </footer>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="script-stretch.js">
</script>

</html>
